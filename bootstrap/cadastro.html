<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="background vh-100 d-flex  justify-content-center align-items-center">
    <div class="container form h-auto w-50 d-flex   align-items-center justify-content-around">
        <div class="logo-kethi">
            <img class="logo-kethi" src="logo_site_1.png" alt="logo">
        </div>
        <form action="cadastro.html" method="post">
            <div class="mb-3">
                <label for="email" class="form-label fs-5 fw-semibold">Email</label>
                <input type="text" class="form-control" id="email" name="senha" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label fs-5 fw-semibold">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="rsenha" class="form-label fs-5 fw-semibold">Repita sua senha</label>
                <input type="password" class="form-control" id="rsenha" name="rsenha" placeholder="Repita sua senha">
            </div>
            <div class="d-flex  justify-content-center  align-items-center">
                <button class="btn button" name="btn_cadastrar" id="btn_cadastrar">Cadastrar</button>
            </div>
            <div class="mt-2 d-flex justify-content-center">
                <p class="fs-6"><strong>JÃ¡ possui conta? <a href="index.html">Entre Aqui</a></strong></p>
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
