<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="background d-flex justify-content-center align-items-center">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <form class="form shadow " action="index.html" method="post">
            <div class=" d-flex   align-items-center justify-content-center">
            <img class="logo-kethi" src="logo_site_1.png" alt="logo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fs-5 fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label fs-5 fw-semibold">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="d-flex  justify-content-center  align-items-center">
            <button class="btn button" name="btn_entrar" id="btn_entrar">Entrar</button>
            </div>
            <div class="mt-3">
            <p class="fs-6"><strong>NÃ£o tem uma conta? <a href="cadastro.html">Registre-se</a></strong></p>
            </div>
        </form>
    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
